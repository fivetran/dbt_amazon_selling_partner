database_key: amazon_selling_partner_database
schema_key: amazon_selling_partner_schema

dbt_versions: ">=1.3.0 <2.0.0"

table_variables:
  amazon_ads__portfolio_history_enabled:
    - orders
    - order_item
  amazon_selling_partner__using_catalog_module:
    - item_summary

