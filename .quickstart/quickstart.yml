database_key: amazon_selling_partner_database
schema_key: amazon_selling_partner_schema

dbt_versions: ">=1.3.0 <2.0.0"

table_variables:
  amazon_selling_partner__using_orders_module:
    - orders
    - order_item
    - payment_method_detail_item
    - order_item_promotion_id
  amazon_selling_partner__using_catalog_module:
    - item_summary
    - item_relationship
    - item_product_type
    - item_identifier
    - item_display_group_sales_rank
    - item_classification_sales_rank
    - item_dimension
    - item_image
  amazon_selling_partner__using_fba_module:
    - fba_inventory_summary
    - fba_inventory_researching_quantity_entry

destination_configurations:
  databricks:
    dispatch:
      - macro_namespace: dbt_utils
        search_order: [ 'spark_utils', 'dbt_utils' ]